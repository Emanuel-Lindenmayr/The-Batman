<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./tabela.css" />
</head>

<body>
    <section>
        <h2>Contato</h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome aqui" autocomplete="off" required>
            <label>Email</label>
            <input type="email" name="email" placeholder="Digite seu email aqui" autocomplete="off" required>
            <label>Mensagem</label>
            <textarea name="message" cols="30" rows="10" placeholder="Digite aqui a sua mensagem"></textarea required>
            <button type="submit">Enviar</button>

            <input type="hidden" name="accessKey" value="1acf0781-7c22-45f7-8d52-50cb2f29a9f7">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/obrigado.html">
        </form>
    </section>



</body>


</html>
