<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos</title>
    <link rel="stylesheet" href="./style-fotos.css" />
</head>

<body>
    <div class="fotos-content">
        <div class="slides">

            <input type="radio" name="radio" id="slide1" checked>
            <input type="radio" name="radio" id="slide2">
            <input type="radio" name="radio" id="slide3">
            <input type="radio" name="radio" id="slide4">
            <input type="radio" name="radio" id="slide5">

            <div class="slide s1">
                <img src="./1.jpg" alt="batman com cÃ©u ao fundo">
            </div>

            <div class="slide">
                <img src="./2.jpg" alt="batman com o batsinal ao fundo">

            </div>

            <div class="slide">
                <img src="./3.jpg" alt="complemento ao slide anterior">

            </div>

            <div class="slide">
                <img src="./4.jpg" alt="batman e mulher gato">

            </div>

            <div class="slide">
                <img src="./5.jpg" alt="banner do filme The Batman">

            </div>

        </div>

        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>

    </div>
</body>

</html>
